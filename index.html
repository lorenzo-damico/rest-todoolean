<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio todoolean</title>
  </head>
  <body>

    <div class="container">
      <h1>To do list</h1>
      <ul id="to-do-list">

      </ul>
      <div class="add">
        <input id="to-do-input" type="text" placeholder="Inserisci una cosa da fare">
        <button id="to-do-button" type="button">Aggiungi</button>
      </div>
    </div>
    <!-- TEMPLATE -->
    <script id="list-template" type="text/x-handlebars-template">
      <li id="{{id}}">
        <span class="text">{{text}}</span>
        <span class="delete">X</span>
        <span class="edit"><i class="fas fa-edit"></i></span>
        <input class="modify-input" type="text" placeholder="Inserisci modifica">
        <button class="modify-button" type="button">Applica</button>
      </li>
    </script>
    <!-- /TEMPLATE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
